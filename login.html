<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Oswald:wght@200..700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Firebase Script -->
    <script type="module" src="firebaseAuth2.js"></script> 
</head>
<body>
    <section>
        <div id="loginBox">
            <form id="loginForm">
                <h1>Login</h1>

                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="txtEmail" required />
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="txtPass" required />
                    <label>Password</label>
                </div>

                <!-- No inline onclick, will handle it in JS -->
                <button type="submit" id="btnLogin">Login</button>

                <div class="Register">
                    <p>Don't have an account? <a href="registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
